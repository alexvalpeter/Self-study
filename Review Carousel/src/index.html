<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Review Carousel</title>
</head>

<body>
    <h1>Our Reviews</h1>

    <div class="container">

        <div class="avatar-container">
            <img class="avatar" src="img/suitwoman.jpg" alt="avatar">
        </div>

        <div class="reviewer-name">Susan Smith</div>
        <div class="reviewer-occupation">Dermatologist</div>

        <p class="review-text">This is the real deal if you are looking for a quality medical grade product. 
            This stuff is real safe and effective. It only takes me 10 minutes a day to carry out the treatments. 
            I would recommend this 100x.
        </p>

        <div class="review-nav">
            <button class="arrow-btn previous"></button>
            <button class="arrow-btn next"></button>
        </div>


        <button class="btn surprise">Surprise Me</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
