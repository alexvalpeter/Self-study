<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Calculator App</title>
</head>
<body class="theme-1">
  
  <div id="content-container">
    <header>
      <div class="logo">calc</div>

      <div class="theme-selector">
        <div class="toggle-label">THEME</div>

        <div class="toggle-container">
          <div class="toggle-options-label">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input class="theme-toggle" id="theme-toggle" list="themes" type="range" min="1" max="3" value="1" step="1">
        </div>

        <datalist id="themes">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        </datalist>
      </div>

    </header>
    <main>
      <div id="display-box">0</div>
      <div class="keys-container">
        <div id="keypad">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key del">DEL</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">+</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">-</button>
            <button class="key">.</button>
            <button class="key">0</button>
            <button class="key">/</button>
            <button class="key">x</button>
            <button class="key reset">RESET</button>
            <button class="key equals">=</button>
        </div>
      </div>
    </main>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexvalpeter">Alexandria Peterson</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
