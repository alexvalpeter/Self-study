<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | Results Summary Component</title>

</head>
<body>
  <div id="card-container">
    <div id="overall-result">
      <div class="card-heading">Your Result</div>
      <div class="total-score">
        <div id="overall-score-num">76</div>
        <div id="total">of 100</div>
      </div>

      <div class="score-desc">Great</div>
      <div class="percentile-msg">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    
    <div id="summary">
      <div class="card-heading">Summary</div>

      <div id="cateogories-container">

        <div class="score-category category-1">
          <img src="./img/icon-reaction.svg">
          <div class="category-name">Reaction</div>
          <div class="score">
            <div class="numerator">80</div>
            <div class="denominator">/100</div>
          </div>
        </div>

        <div class="score-category category-2">
          <img src="./img/icon-memory.svg">
          <div class="category-name">Memory</div>
          <div class="score">
            <div class="numerator">92</div>
            <div class="denominator">/ 100</div>
          </div>  
        </div>

        <div class="score-category category-3">
          <img src="./img/icon-verbal.svg">
          <div class="category-name">Verbal</div>
          <div class="score">
            <div class="numerator">61</div>
            <div class="denominator">/ 100</div>
          </div>  
        </div>

        <div class="score-category category-4">
          <img src="./img/icon-visual.svg">
          <div class="category-name">Visual</div>
          <div class="score">
            <div class="numerator">72</div> 
            <div class="denominator">/ 100</div>
          </div>  
        </div>

      </div>  

      <button class="continue">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alexvalpeter">Alex Peterson</a>.
  </div>

  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
