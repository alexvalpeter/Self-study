<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <div class="cta">
      Sign-up for our 30-day trial. No credit card required.
    </div>
  </header>

  <section class="main-card">

    <div class="price-explorer">
      <div class="price-data-label">Pageviews</div>
      <div class="price">$ </div><div class="price-data-label">/month</div>

      <div class="slider-container">
        <input type="range" list="pageviews" value="2" min="0" max="4" step="1">
        <datalist id="pageviews">
          <option value="10K"></option>
          <option value="50K"></option>
          <option value="100K"></option>
          <option value="500K"></option>
          <option value="1M"></option>
        </datalist>

        
      </div>

      <p class="monthly-label">Monthly Billing</p>

      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

      <p class="yearly-label">Yearly Billing</p>
      <div class="discount">25% discount</div>
    </div>  

    <div class="features">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <a href="#">Start my trial</a>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexandria Peterson</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
