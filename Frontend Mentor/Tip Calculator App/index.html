<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Tip Calculator App</title>

</head>
<body>
  <header>
    <img id="logo" src="img/logo.svg" alt="SPLITTER Logo">
  </header>

  <main>
    <form id="tip-calculator">

      <div class="options-input">
        <label for="bill-total">Bill</label>
        <input id="bill-total" type="number" min=".01" placeholder="0" required>

        <div>Select Tip %</div>
        <button class="tip-percentage">5%</button>
        <button class="tip-percentage">10%</button>
        <button class="tip-percentage">15%</button>
        <button class="tip-percentage">25%</button>
        <button class="tip-percentage">50%</button>
        <input class="customTip" type="text" placeholder="Custom">

        <label>Number of People</label>
        <input id="num-people" type="number" min="1" step="1" placeholder="0" required>
      </div>

      <div class="calculations">
        <div total-label>
          Tip Amount
          <span>/ person</span>
        </div>

        <div total-label>
          Total
          <span>/ person</span>
        </div>
        
        <input type="reset">
      </div>
    </form>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
