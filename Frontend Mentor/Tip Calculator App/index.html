<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Tip Calculator App</title>

</head>
<body>
  <header>
    <img id="logo" src="img/logo.svg" alt="SPLITTER Logo">
  </header>

  <main>
    <form id="tip-calculator">

      <div class="options-input">
        <label for="bill-total">Bill</label>
        <input id="bill-total" type="number" min=".01" placeholder="0" step=".01" required>

        <label>Select Tip %</label>

        <div class="tip-values">
          <button class="tip-percentage" type="button">5%</button>
          <button class="tip-percentage" type="button">10%</button>
          <button class="tip-percentage" type="button">15%</button>
          <button class="tip-percentage" type="button">25%</button>
          <button class="tip-percentage" type="button">50%</button>
          <input id="custom-tip" type="number" placeholder="Custom" min="0">
        </div>

        <label for="num-people">Number of People</label>
        <input id="num-people" type="number" min="1" step="1" placeholder="1" required>
      </div>

      <div class="calculations">
        <div class="totals-container">
          <div class="total-label">
            Tip Amount
            <br>
            <span>/ person</span>
          </div>
          <div class="result tip-per-person">$0.00</div>
          <div class="total-label">
            Total
            <br>
            <span>/ person</span>
          </div>
          <div class="result total-per-person">$0.00</div>
        </div>

        <input type="reset">
      </div>
    </form>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/alexvalpeter">Alexandria Peterson</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
